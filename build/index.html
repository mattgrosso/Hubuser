<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Hubuser</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/main.css'>

  </head>

  <body>
    <nav id="navbar">
      <ul class="nav nav-tabs">
        <li id="nav-profile"><a href="#profile">My Profile</a></li>
        <li id="nav-repos"><a href="#repos">Repos</a></li>
        <section id="temp-tags"></section>
      </ul>
    </nav>

    <form id="login" class="view-trigger">
      <input id="token-entry" type="text" value="">
      <input type="submit" value="submit">
    </form>

    <section id="profile" class="view-trigger">
      <ul>
        <li>Username: <var id="profileUsername"></var></li>
        <li>Name: <var id="profileName"></var></li>
        <li>Repos: <var id="profileRepos"></var></li>
        <li>Followers: <var id="profileFollowers"></var> (following <var id="profileFollowing"></var>)</li>
        <li>Account Created: <var id="profileCreated"></var></li>
        <img id="user-image" src="" alt="user image" />
      </ul>
    </section>

    <section id="repos" class="view-trigger">
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Stars</td>
            <td>Open Issues</td>
          </tr>
        </thead>
        <tbody id="repo-list-table-body">
        </tbody>
      </table>
    </section>

    <section class="repo-detail"></section>

    <section class="repo-issues"></section>

    <section id="reponewissue" class="view-trigger">
      <h2><a id="new-issue-repo-name" href=""></a></h2>
      <form action="" method="post">
        <textarea id="new-issue-title" rows="2" cols="40"></textarea>
        <textarea id="new-issue-body" rows="8" cols="40"></textarea>
        <button type="button">Cancel</button>
        <button id="new-issue-submit-button">Submit</button>
      </form>
    </section>

    <script src='http://code.jquery.com/jquery-2.2.2.min.js'></script>
    <script src='/js/main.js'></script>
    <script>window.ns.init();</script>
  </body>
</html>
