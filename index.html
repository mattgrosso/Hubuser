<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Hubuser</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/main.css'>

  </head>

  <body>
    <nav id="navbar">
      <ul class="nav nav-tabs">
        <li id="nav-profile"><a href="#profile">My Profile</a></li>
        <li id="nav-repos"><a href="#repos">Repos</a></li>
        <section id="temp-tags"></section>
      </ul>
    </nav>

    <form id="login" class="view-trigger alert alert-warning">
      <h2>Please log in with your Github token</h2>
      <input id="token-entry" type="text" value="" autofocus>
      <input type="submit" value="submit">
    </form>

    <main>

      <section id="profile" class="view-trigger"></section>

      <section id="repos" class="view-trigger"></section>

      <section class="repo-detail"></section>

      <section class="repo-issues"></section>

      <section id="reponewissue" class="view-trigger"></section>

    </main>

    <script src='http://code.jquery.com/jquery-2.2.2.min.js'></script>
    <script src='/js/main.js'></script>
    <script>window.ns.init();</script>
  </body>
</html>
